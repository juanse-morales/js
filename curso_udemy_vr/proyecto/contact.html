<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Proyecto</title>

  <!-- Styles -->
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link id="theme" rel="stylesheet" type="text/css" href="css/green.css">
  <!-- jquery UI -->
  <link rel="stylesheet" type="text/css" href="js/jquery-ui-1.12.1/jquery-ui.min.css">
  <link rel="stylesheet" type="text/css" href="js/jquery-ui-1.12.1/jquery-ui.structure.min.css">
  <link rel="stylesheet" type="text/css" href="js/jquery-ui-1.12.1/jquery-ui.theme.min.css">
</head>
<body>
  <div id="selector-theme">
    <div class="btn-theme" id="to-green"></div>
    <div class="btn-theme" id="to-red"></div>
    <div class="btn-theme" id="to-blue"></div>
  </div>
  <section id="global">
    <!--  Header -->
    <header>
      <div id="logo">
        <h1>PROYECTO JS</h1>
      </div>
      <div class="clearfix"></div>
      <nav id="menu">
        <ul>
          <li><a href="index.html">INICIO</a></li>
          <li><a href="reloj.html">RELOJ</a></li>
          <li><a href="about.html">SOBRE MÍ</a></li>
          <li><a href="#">CONTACTO</a></li>
        </ul>
      </nav>
    </header>

    <!-- Contenido -->
    <section id="content">
      <div id="box">
        <h2>Contacto</h2>
        <form action="" method="POST" id="form_contact">
          <label>Nombres</label>
          <input type="text" name="name" data-validation="alphanumeric">
          <label>Apellidos</label>
          <input type="text" name="surname" data-validation="alphanumeric">
          <label>Email</label>
          <input type="email" name="email" data-validation="email">
          <label>Sexo</label>
          <select name="sex">
            <option value="men">Hombre</option>
            <option value="woman">Mujer</option>
          </select>
          <label>Fecha de nacimiento</label>
          <input type="text" name="date" data-validation="date" data-validation-format="dd-mm-yyyy">
          <label>Edad</label>
          <input type="number" name="years" data-validation="number">
          <input type="submit" value="Enviar">
        </form>
      </div>
      <aside id="sidebar">
        <div id="about">
          <h4><span>¿Quién soy?</span></h4>
          <img src="img/caracol.jpg">
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam eget iaculis mauris. Fusce elementum sapien est, sed feugiat augue euismod in.</p>
        </div>
        <div id="login">
          <h4><span>Identificate</span></h4>
          <form>
            <label for="name">Nombre</label>
            <input type="text" name="name" id="form_name">
            <label for="email">Correo</label>
            <input type="email" name="email">
            <label for="password">Contraseña</label>
            <input type="password" name="password">
            <input type="submit" value="Entrar">
          </form>
        </div>
      </aside>
      <div class="clearfix"></div>
    </section>
  </section>
  <footer>
    Master de JS &copy; 2020
    <a href="#" class="subir">Ir arriba</a>
  </footer>

  
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- jQuery UI -->
  <script type="text/javascript" src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
  <!-- Form Validator -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"  type="text/javascript"></script>
  <!-- Scripts -->
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
