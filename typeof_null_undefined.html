  // KeyWord TypeOf: sirve para identificar cual es el tipo de dato de una variable.

  arr=[{name:'Jose'},1,"Hi"]; console.log(typeof arr);
  jso={}; console.log(typeof jso);
  console.log(typeof h);

  else console.log("YES!");
  
  console.log("-----------------------------");
  
  var n=null; console.log(typeof n); console.log(typeof null); console.log(n);
