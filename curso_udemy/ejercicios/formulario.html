<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Ejercicio formulario</title>
  <link rel="stylesheet" type="text/css" href="ejercicio-form.css">
</head>
<body>
  <!-- 
    1. Formulario campos: Nombre, apellidos y edad
    2. Botón de enviar el formulario: eventos submit
    3. Mostrar datos por pantalla
    4. Validación del formulario
  -->
  <h1>Ejercicio DOM, Eventos y Funciones</h1>

  <div class="box">
    <form action="" method="POST" id="formulario" onsubmit="return false;">
      <label for="nombre">Nombre: </label> <br>
      <input type="text" name="nombre" id="nombre"> <br>
      <span id="error_nombre" class="error"></span><br>
      <label for="apellidos">Apellidos: </label> <br>
      <input type="text" name="apellidos" id="apellidos"> <br> 
      <span id="error_apellidos" class="error"></span><br>
      <label for="edad">Edad: </label> <br>
      <input type="number" name="edad" id="edad"> <br> 
      <span id="error_edad" class="error"></span><br>
      <input type="submit" value="Submit" id="submit">
    </form>
  </div>
  <div class="box dashed">
    <h3>Información del usuario</h3>
    <hr>
    <p id="p_nombre">
      Nombre: <span></span>
    </p>
    <p id="p_apellidos">
      Apellidos: <span></span>
    </p>
    <p id="p_edad">
      Edad: <span></span>
    </p>
  </div>
  <script type="text/javascript" src="ejercicio-form.js"></script>
</body>
</html>
