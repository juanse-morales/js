<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Métodos Arrays</title>
</head>
<body>
<script type="text/javascript">
  var arreglo = [2,5,1,10,20,"Amén","Oración", "Aleluya"];
  arreglo.sort(); // Ordena alfabeticamente
  console.log(arreglo);

  function ordenacion2(a,b) {
    if(a>b){return 1;}
    else if(b>a){return -1;}
    else if(a==b){return 0;}
  }

  function ordenacion(a,b) {
    return a-b;
  }

  arreglo2 = [2,3,1,10,20];
  
  arreglo2.sort(ordenacion);
  console.log(arreglo2);
  
  arreglo2.reverse();
  console.log(arreglo2);

  // Separar: split()
  var arreglo3 = "andrea,veronica,carmen,ZZZZZ".split(",");
  console.log(arreglo3);

  // Unir: join()
  var arreglo4 = [201,3.14,"Adiós"];
  arreglo4 = arreglo4.join();
  console.log(arreglo4);

  arreglo4 = [201,3.14,"Adiós"];
  arreglo4 = arreglo4.join("P");
  console.log(arreglo4)
</script>
</body>
</html>
