<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Filter</title>
</head>
<body>
<script type="text/javascript">
  // Filter ES5
  numeros = [10,2,3,5,4,9,11,13,16];
  numeros_pares = numeros.filter(function(n){
    return n%2===0;
  });
  console.log(numeros_pares);
</script>
</body>
</html>
